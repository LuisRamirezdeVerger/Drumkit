<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drumkit Challenge</h1>
    <section class="container">
        <div class = "drum">
            <p>Boom</p>
            <p>Press Q</p>
            <audio id="boom" src="sounds/boom.wav"></audio>
        </div>    
        <div class="drum">
            <p>Clap</p>
            <p>Press W</p>
            <audio id="clap" src="sounds/clap.wav"></audio>
        </div>
        <div class="drum">
            <p>Hihat</p>
            <p>Press E</p>
            <audio id="hihat" src="sounds/hihat.wav"></audio>
        </div>
        <div class="drum">
            <p>Kick</p>
            <p>Press R</p>
            <audio id="kick" src="sounds/kick.wav"></audio>
        </div>
        <div class ="drum">
            <p>Openhat</p>
            <p> Press T</p>
            <audio id="openhat" src="sounds/openhat.wav"></audio>
        </div>
        <div class ="drum">
            <p>Ride</p>
            <p> Press U</p>
            <audio id="ride" src="sounds/ride.wav"></audio>
        </div>
        <div class ="drum">
            <p>Snare</p>
            <p> Press I</p>
            <audio id="snare" src="sounds/snare.wav"></audio>
        </div>
        <div class ="drum">
            <p>Tink</p>
            <p> Press O</p>
            <audio id="tink" src="sounds/tink.wav"></audio>
        </div>
        <div class ="drum">
            <p>Tom</p>
            <p> Press P</p>
            <audio id="tom" src="sounds/tom.wav"></audio>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
